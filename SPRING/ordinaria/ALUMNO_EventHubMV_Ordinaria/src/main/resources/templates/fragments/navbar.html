<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">EventHub</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Cat√°logo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Carrito</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/purchases}">Compras</a></li>
            </ul>

            <form th:action="@{/logout}" method="post"
                  th:if="${#authorization.expression('isAuthenticated()')}">
                <span class="navbar-text me-2"
                      th:if="${#authorization.expression('isAuthenticated()')}">Usuario:<strong th:text="${#authentication.name}">username</strong>
                </span>

                <button class="btn btn-outline-danger btn-sm" type="submit">
                    Logout
                </button>
            </form>


            <a th:href="@{/login}"
               th:if="${!#authorization.expression('isAuthenticated()')}"
               class="btn btn-outline-primary btn-sm">
                Login
            </a>

        </div>
    </div>
</nav>
</body>
</html>
