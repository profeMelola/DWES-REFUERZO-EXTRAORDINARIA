<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${title}">App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .container { padding: 16px; }
        nav { padding: 12px 16px; border-bottom: 1px solid #ddd; }
        nav a { margin-right: 10px; text-decoration: none; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { text-align: left; }
        .muted { color: #666; }
        .row { display:flex; gap:12px; align-items:end; flex-wrap:wrap; }
        .card { border:1px solid #ddd; padding:12px; border-radius:6px; }
        .right { float:right; }
    </style>
</head>
<body>

<nav th:fragment="navbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/events}">Eventos</a>
    <a th:href="@{/cart}">Carrito (<span th:text="${cart.itemCount}">0</span>)</a>
    <a th:href="@{/purchases}">Mis compras</a>

    <span class="right">
    <form th:action="@{/logout}" method="post" style="display:inline;">
      <button type="submit">Logout</button>
    </form>
  </span>
</nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
