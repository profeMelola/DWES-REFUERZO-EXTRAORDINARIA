<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Login')}"></head>

<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body">

            <h3 class="card-title text-center mb-4">Login</h3>

            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                Invalid username or password.
            </div>

            <!-- Logout message -->
            <div th:if="${param.logout}" class="alert alert-info text-center" role="alert">
                You have been logged out successfully.
            </div>

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           required
                           autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="text-center mt-3 text-muted small">
                <strong>Test users</strong><br>
                user@demo / user@demo.local / pwd: user123<br>
                admin@local / admin@demo.local / pwd: admin123
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (needed for some components, harmless here) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
